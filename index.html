<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kingTetris</title>
    <link rel="stylesheet" href="/styles.css"/>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1>TETRIMONO</h1>
      </div>
    </div>
    <div class="wrapper">
      <div class="game">
        <div class="playGround">
          <div class="playground">
            <div class="main"></div>
            <div id="game-over">Game Over</div>
          </div>
        </div>

        <div class="controlPanel">
          <div class="pausePlay">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
          </div>
          <div class="sides">
            <div class="textSide"><img class="rotate" src="/public/rotate.png" alt="" width="65" height="65">
              <h2>Rotate</h2>
            </div>
            <div class="leftRightBtn">
              <div class="textSide"><img class="left" src="/public/left.png" alt="" width="65" height="65">
                <h2>Left</h2>
              </div>
              <div class="textSide"><img class="right" src="/public/right.png" alt="" width="65" height="65">
                <h2>Right</h2>
              </div>
            </div>
            <div class="textSide"><img class="down" src="/public/down.png" alt="" width="65" height="65">
              <h2>Down</h2>
            </div>
          </div>
          <div id="next-tetro"></div>
          <div class="levelScoreBtn">
            <div class="level">Level: <span id="level">0</span></div>
            <div class="score">Score: <span id="score">0</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/my_tetris.js" .js></script>
  </body>
</html>
